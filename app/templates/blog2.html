
{% block content %}
	<head>
		<title>{{posts[0].title}}</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
		<link rel="stylesheet"
		href="{{url_for('.static', filename='assets1/css/main.css')}}">
		<link rel="stylesheet"
		href="{{url_for('.static', filename='css1/w3.css')}}">
  
  <link rel="stylesheet"
		href="{{url_for('.static', filename='css1/font-awesome.min.css')}}">

	</head>

	
	
			<a href="/home" accesskey="1" style="top:0px;right:0px;position: absolute;background-color: rgb(165, 119, 119)"title="" class="button special">Blogger</a>
		
			
	
		<!-- Header -->
		<header id="header" class="alt">
			<div class="logo" ><h1 style="font-size:48px">{{posts[0].title}}</h1> <span>by {{posts[0].user_name}}</span></div>
			
		</header>

	
	<!-- Banner -->
	<!--
		To use a video as your background, set data-video to the name of your video without
		its extension (eg. images/banner). Your video must be available in both .mp4 and .webm
		formats to work correctly.
	-->
		<section id="banner" data-video="../static/images2/banner" style="height:100%">
			<div class="inner">
				
				<center><a href="#one" class="button special scrolly">Read Blog</a></center>
			</div>
		</section>

	<!-- One -->
		<section id="one" class="wrapper style2">
			<div class="inner">
				<div>
					<div class="box">
						<div class="image fit">
							<img src="../static/images2/pic01.jpg" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<h2>{{posts[0].title}}</h2>
								
							</header>
							<div class="content">
                                {{posts[0].content | safe }}    
                        </div>
							<hr>
							{% for com in comment %}
							<label style="color:rgb(38, 41, 44);" >{{ com.user_name }} : <nobr style="color:rgb(158, 181, 201)">{{ com.comment }}</nobr></label></br>
							{%endfor%}
							<hr/>
							<form action="/add_comment_blog" class="form-inline" method = "post">
								<textarea name="blog_id" value="'+blog_id + '" style="display:none" hidden>{{posts[0].blog_id}}</textarea>
								<input type="text" class="form-control" name="plain_text" style="background-color: azure" placeholder="Enter your comment here" style="width:80%;margin-right:1em;"><br>
								<button class="btn submit" style="width:120px" onclick="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

	

{% endblock %}
